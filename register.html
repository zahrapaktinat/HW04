<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="image"></div>
      <div class="form-container">
        <div class="card register-form">
          <h1>Sign Up</h1>

          <form action="/" method="POST" id="register-form">
            <label for="username" class="form-item">
              <div>Username</div>
              <input type="text" id="username" name="username" />
              <span class="form-item-error" id="username-error"></span>
            </label>

            <label for="email" class="form-item">
              <div>Email</div>
              <input type="text" id="email" name="email" />
              <span class="form-item-error" id="email-error"></span>
            </label>

            <label for="password">
              <div>Set Password</div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </label>

            <label for="confirm-password" class="form-item">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm password"
              />
              <span class="form-item-error" id="password-error"></span>
            </label>

            <input type="submit" value="Sign up" class="button" />
          </form>
          <div class="mt-1">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="image"></div>
      <div class="form-container">
        <div class="card login-form">
          <h1>Login</h1>
          <form action="/" method="POST">
            <label for="username">
              <div>Username</div>
              <input type="text" id="username" name="username" required />
            </label>

            <label for="password">
              <div>Password</div>
              <input type="password" id="password" name="password" required />
            </label>

            <input type="submit" value="Sign in" class="button" />
          </form>

          <div class="flex-row justify-spaced mt-1">
            <div>
              <a href="#">Forgot my password</a>
            </div>

            <div>Or <a href="register.html">Sign up</a></div>
          </div>

          <div class="separator">
            <div class="line"></div>
            <div>OR</div>
            <div class="line"></div>
          </div>

          <button class="button">Login by wallet</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
